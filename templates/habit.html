<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <form method="post" action="{% url 'habits_view' %}">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Submit">
  </form>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign</a>
{% endif %}
{% endblock %}
